<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Veículos JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
            <main>
                <section>
                            <header>
                                <h1>Revenda de Veículos JS</h1>
                            </header>
                            <hr>

                    <aside class="header">
                            <div class="corpo">
                                <span>
                                    <label for="">Veículo:</label>
                                    <input type="inName" id="veiculos">
                                </span>

                                <span>
                                    <label for="">Preço R$:</label>
                                    <input type="inValor" id="preco">
                                </span>

                                <div class="btn">
                                    <button id="btnConverter">Ver Promoção</button>
                                </div>

                            </div>
                            
                            <div class="retorno">
                                <article>
                                    <p id="outName"></p>
                                    <p id="outValor"></p>
                                    <p id="outDiv"></p>
                                </article>
                            </div>
                     </aside>
                </section>
             </main>
     </div>
    <script src="app.js"></script>
</body>
</html>
