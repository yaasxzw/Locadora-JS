<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vídeo Locadora</title>
</head>
<body>
    <main>
        <section> 
            <header class="titulo">
                <h1>Vídeo Locadora JS</h1> 
            </header>
            <hr>

            <div class="fundo">
                <div class="content">
                    <div class="film">
                        <label for="inName">Título do filme: </label>
                         <input type="text" id="inName">
                    </div>

                    <div class="duration">
                        <label for="inTime">Duração do filme: </label>
                        <input type="number" id="inTime">
                    </div>

                    <div class="btn">
                        <button id="btnConverter">Converter em Minutos e Horas</button>
                    </div>
                </div>
                <aside class="retorno">
                    <p>Resposta</p>
                    <article  class="output">
                        <p id="outName"></p>
                        <p id="outTime"></p>
                    </article>
                </aside>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
